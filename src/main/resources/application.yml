spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp:localhost/~/boardjpa
    username: sa
    password:

  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true